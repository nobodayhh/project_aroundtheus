<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Iris Huang" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around U.S. logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Avatar"
              class="profile__image"
            />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description" id="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="profile-add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Iris Huang</p>
      </footer>
      <!---Profile Edit Modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button class="modal__close" id="modal-close-button" type="button"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" id="edit-profile-form">
            <input
              class="modal__input modal__input_type_name"
              name="name"
              placeholder="Name"
              type="text"
            />
            <input
              class="modal__input modal__input_type_description"
              name="description"
              placeholder="Description"
              type="text"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Add card form modal-->
      <div class="modal" id="edit-card-modal">
        <div class="modal__content">
          <button class="modal__close" type="button"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-new-card-form">
            <input
              class="modal__input modal__input_type_name"
              name="title"
              placeholder="Title"
              type="text"
            />
            <input
              class="modal__input modal__input_type_description"
              name="imageLink"
              placeholder="Image Link"
              type="text"
            />
            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <!--Image display modal-->
    <div class="modal" id="image-modal">
      <div class="modal__preview-container">
        <img class="modal__image" src="" alt="" />
        <p class="modal__text"></p>
        <button class="modal__close" type="button"></button>
      </div>
    </div>

    <!-- Template section for the cards -->
    <template id="cardTemplate">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img
          src=""
          alt=""
          class="card__image"
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" id="card-like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
