<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Iris Huang" />
    <title>Around The U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js"></script>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around U.S. logo" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Avatar"
              class="profile__image"
            />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>  
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Iris Huang</p>
      </footer>
      <!---Profile Edit Modal -->
      <div class="modal modal_opened" id="edit-modal">
        <div class="modal__content">
          <button class="modal__close" id="modal-close-button" type="button"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" id="edit-profile-form">
            <input
              class="modal__input modal__input_type_name"
              name="name"
              placeholder="Name"
              type="text"
            />
            <input
              class="modal__input modal__input_type_description"
              name="description"
              placeholder="Description"
              type="text"
            />
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
